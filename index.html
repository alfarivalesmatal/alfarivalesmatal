<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM MUSIC - Order Musik Murah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-container">
        <h2>ARM MUSIC</h2>
        <p>Order Musik Murah</p>
        <form action="https://script.google.com/macros/s/AKfycbxNp9PHWcbA0Cgo1HLF7wHmzoQt6WWZb7xpLYc3yUZ9IgaPSBHA-Y51n1-UdULz94O6yw/exec" method="POST">
            <div class="input-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="input-group">
                <label for="whatsapp">Nomor WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="input-group">
                <label for="judul">Judul Lagu:</label>
                <input type="text" id="judul" name="judul" required>
            </div>
            <div class="input-group">
                <label for="style">Style Lagu:</label>
                <input type="text" id="style" name="style" required>
            </div>
            <div class="input-group">
                <label for="contoh">Contoh Style Lagu (link):</label>
                <input type="url" id="contoh" name="contoh">
            </div>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
